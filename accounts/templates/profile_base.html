{% extends "shop/base.html" %}


{% block content %}
        <div class="flex flex-col w-16 md:w-56 bg-white border-r border-gray-50">
            <div class="flex items-center mt-3 pl-1 justify-center">
                {% if user.socialaccount_set.all.0.get_avatar_url %}
                    <img class="rounded-full w-8 h-8 md:w-16 md:h-16 object-cover" src="{{ user.socialaccount_set.all.0.extra_data.photo_medium }}">
                    {% else %}
                    <img class="w-8 md:w-16" src="/media/logo.svg">
                {% endif %}

            </div>
            <ul class="flex flex-col py-4">
                <li>
                    <a href="{% url 'accounts:user_profile' %}"
                       class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                        <span class="inline-flex items-center justify-center pl-2 h-12 w-12 text-lg text-gray-400"><i
                                class="bx bx-shopping-bag"></i></span>
                        <span class="hidden md:inline-flex text-sm font-medium">Заказы</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                        <span class="inline-flex items-center justify-center pl-2 h-12 w-12 text-lg text-gray-400"><i
                                class="bx bx-chat"></i></span>
                        <span class="hidden md:inline-flex text-sm font-medium">Чат</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                        <span class="inline-flex items-center justify-center pl-2 h-12 w-12 text-lg text-gray-400"><i
                                class="bx bx-user"></i></span>
                        <span class="hidden md:inline-flex text-sm font-medium">Профиль</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'accounts:logout' %}"
                       class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                        <span class="inline-flex items-center justify-center pl-2 h-12 w-12 text-lg text-gray-400"><i
                                class="bx bx-log-out"></i></span>
                        <span class="hidden md:inline-flex text-sm font-medium">Выйти</span>
                    </a>
                </li>
            </ul>
        </div>

{% endblock %}
