{% extends 'shop/base.html' %}

{% block content %}
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Подтверждение сброса пароля</h2>
		<hr>
        <p>Пожалуйста введите новый пароль</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Сбросить пароль</button>
        </form>
    </div>

{% endblock %}
