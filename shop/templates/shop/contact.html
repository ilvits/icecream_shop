{% extends "shop/base.html" %}
{% block title %}
    {% if category %}{{ category.title }}{% else %}Наклейки{% endif %}
{% endblock %}
{% block content %}
    <div class="py-20 h-screen px-2">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg border-t border-gray-50 overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full px-4 py-6 ">
                    <form class="" action="." method="POST">
                        {% csrf_token %}
                    <div class="mb-1"><span class="text-sm">Ваше имя</span>
                        <input type="text" name="name"
                               class="h-12 px-3 w-full border border-gray-200 rounded focus:outline-none focus:border-blue-600"
                               value="{{ user.username }}"></div>
                    <div class="mb-1"><span class="text-sm">Ваш Email</span>
                        <input type="email" name="email"
                               class="h-12 px-3 w-full border border-gray-200 rounded focus:outline-none focus:border-blue-600"
                               value="{{ user.email }}"></div>
                    <div class="mb-1"><span class="text-sm">Ваше сообщение</span>
                        <textarea type="text" name="message"
                                  class="h-24 py-1 px-3 w-full border border-gray-200 rounded focus:outline-none focus:border-blue-600 resize-none"></textarea>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="submit" class="ml-2 h-10 w-32 bg-white border border-gray-50 shadow rounded text-black hover:bg-gray-50">
                            Отправить
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
